<template name="fretboard">
    <div class="container">
        <div class="page-header">
            <h1>기타 지판 암기 연습용 프로그램
        {{#if currentUser}}
        {{else}}
            <small>로그인 후 이용가능합니다</small>
        {{/if}}
            </h1>
        </div>
        <div style="width: 40px; display: none;" class="center-block" id="stopwatch">
            <table class="table">
                <tbody>
                <tr class="info">
                    <td id="min">0</td>
                    <td>:</td>
                    <td id="sec10">0</td>
                    <td id="sec1">0</td>
                    <td>.</td>
                    <td id="msec">0</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="progress center-block" style="width: 600px; display: none;" id="progressBar">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 0%;"
            id="progressRate">
                0%
            </div>
        </div>

        <table border="0" id="fretboard" align="center">
            {{{contents}}}
        </table>

        <div align="center" id="notesRadio" style="display: none; padding: 5px;">
            {{{radios}}}
        </div>

        <div style="padding: 5px;" align="center">
            <button type="button" class="btn btn-primary" id="btnStart">시작</button>
            <button type="button" class="btn btn-default" id="btnCheck" style="display: none;">확인</button>
            <button type="button" class="btn btn-danger" id="btnStop" style="display: none;">중지</button>
            <button type="button" id="btnResult" style="display: none;" data-toggle="modal" data-target="#myModal"></button>
        </div>
        <hr>
        <h3>사용 방법</h3>
        <b>시작 버튼</b>을 누름과 동시에 지판의 모든 음계 표시가 사라지고 랜덤하게 한 곳을 짚어주며 무슨 음인지 묻는 문제가 나옵니다.
        지판 아래에 생기는 <b>라디오 버튼</b>에 정답이라고 생각하는 음을 선택하고 <b>확인 버튼</b>을 눌러 진행해주시면 됩니다. <br>
        <b>총 20문제</b>가 출제되며 마지막 문제까지 풀고 난 후에는 푸는 동안 <b style="color: blue;">걸린 시간</b>과
        <b style="color: blue;">맞춘 정답의 수</b>, <b style="color: blue;">평균 정답률</b>이 표시 됩니다.
    </div>
</template>
