<template name="statistics">
    <div class="container">
        <div class="page-header">
            <h1>연습 기록 보기</h1>
        </div>

        {{#if currentUser}}
            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <td>정답횟수</td>
                    <td>정답률(%)</td>
                    <td>소요시간(초)</td>
                    <td>날짜</td>
                </tr>
                </thead>
                <tbody>
                {{#each training}}
                    <tr>
                        <td>{{correct}}</td>
                        <td>{{correctRate}}</td>
                        <td>{{duringTime}}</td>
                        <td>{{date}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        {{else}}
            <h3>로그인이 필요합니다.</h3>
        {{/if}}

    </div>
</template>
